<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-9">
    <h4 
      style="color:rgb(120, 120, 120); margin-bottom:4px;">
      {{item['title']}}
    </h4>
    <div>
      <b>Location: </b> {{item['location']}}
    </div>
    {% if 'salary' in item %}
      {% if 'currency' in item and 'salary' in item %}
        <div>
          <!--<b>Salary: </b> {{item['currency']}} {{item['salary']}}-->
          <b>Salary: </b> {{item.currency}} {{item.salary}}
        </div>
      {% endif %}
    {% endif %}
  </div>
  <div class="col-3">
    <!-- <a href="mailto:dizzysnazzy0@gmail.com?subject=Applying for a {{item['title']}} Position" type="button" class="btn btn-outline-primary">Apply</a> -->
    <a href="/jobs/{{item['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>  
</div>
